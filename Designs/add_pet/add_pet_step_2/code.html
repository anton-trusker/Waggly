<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Pet Wizard - Step 2</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", 
                        "primary-dark": "#2563EB",
                        "accent": "#F59E0B",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0F172A",
                        "surface-light": "#F8FAFC",
                        "surface-dark": "#1E293B",
                        "border-light": "#E2E8F0",
                        "border-dark": "#334155",
                        "text-primary-light": "#0F172A",
                        "text-secondary-light": "#64748B",
                        "text-primary-dark": "#F1F5F9",
                        "text-secondary-dark": "#94A3B8"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'glow': '0 0 15px rgba(59, 130, 246, 0.4)'
                    }
                },
            },
        }
    </script>
<style>select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) opacity(0.5);
            cursor: pointer;
        }
        .light input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0) opacity(0.5);
        }.transition-all-custom {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-hidden text-text-primary-light dark:text-text-primary-dark selection:bg-primary selection:text-white">
<header class="flex items-center justify-between px-6 py-4 bg-background-light dark:bg-background-dark z-20 sticky top-0 backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-text-primary-light dark:text-text-primary-dark hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-sm font-bold tracking-wide uppercase text-text-secondary-light dark:text-text-secondary-dark">Step 2 of 4</h2>
</div>
<button class="text-text-secondary-light dark:text-text-secondary-dark font-semibold text-sm hover:text-primary dark:hover:text-primary transition-colors">Save</button>
</header>
<div class="px-6 pb-2 pt-0">
<div class="h-1.5 w-full bg-surface-light dark:bg-surface-dark rounded-full overflow-hidden flex">
<div class="w-1/4 h-full bg-primary rounded-full mr-1"></div>
<div class="w-1/4 h-full bg-primary rounded-full mr-1 shadow-[0_0_10px_rgba(59,130,246,0.6)]"></div>
<div class="w-1/4 h-full bg-border-light dark:bg-border-dark/30 rounded-full mr-1"></div>
<div class="w-1/4 h-full bg-border-light dark:bg-border-dark/30 rounded-full"></div>
</div>
</div>
<main class="flex-1 overflow-y-auto no-scrollbar pb-36 pt-4">
<div class="px-6 mb-8">
<div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/20 rounded-2xl flex items-center justify-center mb-6 text-primary">
<span class="material-symbols-outlined text-3xl">pets</span>
</div>
<h1 class="text-3xl font-extrabold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark mb-3">
                Details about <span class="text-primary bg-clip-text">Luna</span>
</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base leading-relaxed">
                Help us tailor the experience by providing a few key details about your pet.
            </p>
</div>
<form class="px-6 space-y-7">
<div class="group">
<label class="block text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark mb-2.5 ml-1">Breed</label>
<div class="relative">
<select class="w-full h-16 pl-5 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent hover:border-border-light dark:hover:border-border-dark focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark font-medium placeholder-gray-400 transition-all-custom appearance-none cursor-pointer shadow-sm">
<option disabled="" selected="" value="">Select breed type</option>
<option value="golden">Golden Retriever</option>
<option value="lab">Labrador Retriever</option>
<option value="poodle">Poodle</option>
<option value="bulldog">French Bulldog</option>
<option value="german">German Shepherd</option>
<option value="mix">Mixed / Unknown</option>
</select>
<div class="absolute inset-y-0 right-5 flex items-center pointer-events-none text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark mb-2.5 ml-1">Gender</label>
<div class="grid grid-cols-2 gap-4">
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="gender" type="radio" value="male"/>
<div class="h-16 flex flex-col items-center justify-center rounded-2xl border-2 border-surface-light dark:border-surface-dark bg-surface-light dark:bg-surface-dark peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:text-primary transition-all-custom text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-50 dark:hover:bg-surface-dark/80">
<span class="material-symbols-outlined text-2xl mb-1">male</span>
<span class="font-bold text-xs">Male</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg fill-1">check_circle</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="gender" type="radio" value="female"/>
<div class="h-16 flex flex-col items-center justify-center rounded-2xl border-2 border-surface-light dark:border-surface-dark bg-surface-light dark:bg-surface-dark peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:text-primary transition-all-custom text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-50 dark:hover:bg-surface-dark/80">
<span class="material-symbols-outlined text-2xl mb-1">female</span>
<span class="font-bold text-xs">Female</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg fill-1">check_circle</span>
</div>
</label>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark mb-2.5 ml-1">Date of Birth</label>
<div class="relative group">
<input class="w-full h-16 pl-12 pr-5 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent hover:border-border-light dark:hover:border-border-dark focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark font-medium placeholder-gray-400 transition-all-custom shadow-sm" placeholder="MM/DD/YYYY" type="date"/>
<div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-text-secondary-light dark:text-text-secondary-dark group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">calendar_month</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark mb-2.5 ml-1">Weight</label>
<div class="flex items-center gap-3">
<div class="relative flex-1 group">
<input class="w-full h-16 pl-12 pr-4 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent hover:border-border-light dark:hover:border-border-dark focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark font-medium placeholder-gray-400 transition-all-custom shadow-sm" placeholder="0.0" step="0.1" type="number"/>
<div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-text-secondary-light dark:text-text-secondary-dark group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">scale</span>
</div>
</div>
<div class="flex bg-surface-light dark:bg-surface-dark p-1.5 rounded-2xl h-16 border-2 border-transparent dark:border-transparent shrink-0">
<label class="relative cursor-pointer h-full">
<input checked="" class="peer sr-only" name="unit" type="radio" value="kg"/>
<div class="px-5 h-full flex items-center justify-center rounded-xl transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:shadow-sm text-text-secondary-light dark:text-text-secondary-dark peer-checked:text-primary font-bold text-sm">
                                KG
                            </div>
</label>
<label class="relative cursor-pointer h-full">
<input class="peer sr-only" name="unit" type="radio" value="lbs"/>
<div class="px-5 h-full flex items-center justify-center rounded-xl transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:shadow-sm text-text-secondary-light dark:text-text-secondary-dark peer-checked:text-primary font-bold text-sm">
                                LBS
                            </div>
</label>
</div>
</div>
<p class="text-xs text-text-secondary-light/70 dark:text-text-secondary-dark/70 mt-2.5 ml-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">info</span>
                    Estimate is fine if exact weight is unknown.
                </p>
</div>
</form>
</main>
<div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 z-30 pointer-events-none">
<div class="pointer-events-auto">
<button class="w-full h-16 bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all duration-200 rounded-2xl flex items-center justify-between px-8 text-white font-bold text-lg shadow-glow shadow-primary/30 group">
<span>Continue</span>
<div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center group-hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-lg font-bold">arrow_forward</span>
</div>
</button>
</div>
</div>

</body></html>
