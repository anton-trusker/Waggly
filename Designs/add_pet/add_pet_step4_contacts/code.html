<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Pet Wizard - Step 4 (Contacts)</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#34d399", 
                        "primary-hover": "#10b981",
                        "background-light": "#f8fafc",
                        "background-dark": "#020617",
                        "surface-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "border-dark": "#1e293b",
                        "border-light": "#e2e8f0",
                        "text-secondary": "#94a3b8"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        .light input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
            -webkit-text-fill-color: black !important;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-hidden text-slate-900 dark:text-white selection:bg-primary selection:text-white">
<header class="flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm z-10 sticky top-0">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-base font-bold tracking-tight">Add Pet</h2>
<button class="text-primary font-bold text-sm hover:opacity-80 transition-opacity">Cancel</button>
</header>
<div class="px-6 py-2">
<div class="flex items-center justify-center gap-2">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
</div>
<p class="text-xs text-center font-medium text-slate-400 dark:text-text-secondary mt-3 tracking-wide uppercase">Step 4 of 4</p>
</div>
<main class="flex-1 overflow-y-auto no-scrollbar pb-32">
<div class="px-6 pt-4 pb-6">
<h1 class="text-3xl md:text-4xl font-extrabold leading-tight tracking-tight">
                Who takes care of <span class="text-primary">Luna</span>?
            </h1>
<p class="text-slate-500 dark:text-text-secondary mt-3 text-base leading-relaxed">Add veterinary details and emergency contacts to complete her profile.</p>
</div>
<form class="px-6 space-y-8">
<div class="space-y-5">
<div class="flex items-center gap-3 text-slate-900 dark:text-white pb-2 border-b border-border-light dark:border-border-dark">
<div class="w-8 h-8 flex items-center justify-center bg-primary/10 rounded-lg text-primary">
<span class="material-symbols-outlined text-xl">medical_services</span>
</div>
<h3 class="text-lg font-bold">Veterinary Clinic</h3>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 pl-1">Clinic Name</label>
<div class="relative group">
<input class="w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="e.g. City Paws Hospital" type="text"/>
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">domain</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 pl-1">Veterinarian Name <span class="text-slate-400 font-medium ml-1">(Optional)</span></label>
<div class="relative group">
<input class="w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="Dr. Smith" type="text"/>
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">stethoscope</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 pl-1">Clinic Phone</label>
<div class="relative group">
<input class="w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="(555) 123-4567" type="tel"/>
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">call</span>
</div>
</div>
</div>
</div>
<div class="space-y-5 pt-2">
<div class="flex items-center gap-3 text-slate-900 dark:text-white pb-2 border-b border-border-light dark:border-border-dark">
<div class="w-8 h-8 flex items-center justify-center bg-red-500/10 rounded-lg text-red-500">
<span class="material-symbols-outlined text-xl">emergency</span>
</div>
<h3 class="text-lg font-bold">Emergency Contact</h3>
</div>
<div class="grid grid-cols-1 gap-5">
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 pl-1">Contact Name</label>
<div class="relative group">
<input class="w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all shadow-sm" placeholder="e.g. Jane Doe" type="text"/>
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-red-500 transition-colors">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 pl-1">Emergency Phone</label>
<div class="relative group">
<input class="w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all shadow-sm" placeholder="(555) 999-9999" type="tel"/>
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-red-500 transition-colors">
<span class="material-symbols-outlined">phone_in_talk</span>
</div>
</div>
</div>
</div>
</div>
</form>
</main>
<div class="fixed bottom-0 left-0 w-full p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-border-light dark:border-border-dark z-20">
<button class="w-full h-14 bg-primary hover:bg-primary-hover active:scale-[0.98] transition-all rounded-2xl flex items-center justify-center gap-2 text-white font-bold text-lg shadow-lg shadow-primary/20">
<span>Complete Profile</span>
<span class="material-symbols-outlined text-xl font-bold">check</span>
</button>
</div>

</body></html>
